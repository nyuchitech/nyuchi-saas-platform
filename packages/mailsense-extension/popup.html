<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSense - Quick Actions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            min-height: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 18px;
            color: #1a73e8;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 12px;
            color: #6c757d;
        }
        
        .content {
            padding: 16px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .section h3 {
            font-size: 14px;
            color: #343a40;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quick-actions {
            display: grid;
            gap: 8px;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        
        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.3);
        }
        
        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .action-btn.secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }
        
        .action-btn.success {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 12px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .stat-item {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .stat-number {
            font-size: 16px;
            font-weight: bold;
            color: #1a73e8;
        }
        
        .stat-label {
            font-size: 10px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .footer {
            padding: 12px 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        
        .footer-link {
            color: #1a73e8;
            text-decoration: none;
            font-size: 12px;
            font-weight: 500;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .ai-features {
            display: grid;
            gap: 6px;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 8px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 11px;
        }
        
        .feature-toggle {
            width: 32px;
            height: 18px;
            background: #dee2e6;
            border-radius: 9px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .feature-toggle.active {
            background: #28a745;
        }
        
        .feature-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s ease;
        }
        
        .feature-toggle.active::after {
            transform: translateX(14px);
        }
        
        .quick-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 12px;
        }
        
        .quick-tab:hover {
            background: #e9ecef;
        }
        
        .quick-tab-icon {
            font-size: 16px;
        }
        
        .quick-tab-info {
            flex: 1;
        }
        
        .quick-tab-count {
            background: #1a73e8;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ MailSense with AI</h1>
        <p>Quick actions and settings</p>
    </div>
    
    <div class="content">
        <!-- AI Status Section -->
        <div class="section">
            <h3>ü§ñ AI Status</h3>
            <div id="aiStatus" class="status info">
                <span class="loading"></span>
                <span>Checking AI connection...</span>
            </div>
            <div class="ai-features" id="aiFeatures">
                <!-- AI features will be loaded here -->
            </div>
        </div>
        
        <!-- Quick Actions Section -->
        <div class="section">
            <h3>‚ö° Quick Actions</h3>
            <div class="quick-actions">
                <button class="action-btn" id="generateSummary">
                    <span>üì∞</span>
                    <span>Generate Newsletter Summary</span>
                </button>
                <button class="action-btn" id="runCleanup">
                    <span>üßπ</span>
                    <span>Analyze & Cleanup</span>
                </button>
                <button class="action-btn secondary" id="refreshTabs">
                    <span>üîÑ</span>
                    <span>Refresh Tabs</span>
                </button>
            </div>
        </div>
        
        <!-- Quick Stats Section -->
        <div class="section">
            <h3>üìä Today's Activity</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="todayClicks">-</div>
                    <div class="stat-label">Tab Clicks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="aiSuggestions">-</div>
                    <div class="stat-label">AI Suggestions</div>
                </div>
            </div>
        </div>
        
        <!-- Quick Tab Access -->
        <div class="section">
            <h3>üìÅ Quick Tab Access</h3>
            <div id="quickTabs">
                <!-- Quick tabs will be loaded here -->
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link" id="openSettings">Settings</a>
            <a href="#" class="footer-link" id="openWelcome">Help</a>
            <a href="#" class="footer-link" id="viewAnalytics">Analytics</a>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
